apiVersion: v1
kind: PersistentVolume
metadata:
  name: workdir-pv
spec:
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Delete
  {{if .Values.workdir.hostPath }}
  hostPath:
    path: {{ .Values.workdir.hostPath.path }}
  {{else if .Values.workdir.nfs }}
  nfs:
    server: {{ .Values.workdir.nfs.server }}
    path: {{ .Values.workdir.nfs.path }}
  {{ else }}
  nfs:
    server: "10.1.91.17"
    path: "/work/nfs/mr3-run-work-dir"
  {{ end }}
