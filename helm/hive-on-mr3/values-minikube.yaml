# Default values for hive-on-mr3.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

hive:
  warehouse:
    dir: file:///opt/mr3-run/work-dir/warehouse
  metastore:
    # if you want to create a metastore as part of this chart then change the
    # replicaCount to 1
    replicaCount: 1
    secure:
      mode: false
    heapsize: 2048
    workdir:
      hostPath:
        path: "/home/hivemr3/metastore-workdir/"
  server2:
    replicaCount: 1
    service:
      type: NodePort
    authentication:
      mode: simple
    heapsize: 2048
    workdir:
      hostPath:
        path: "/home/hivemr3/hiveserver2-workdir/"
hadoop:
  defaultFS: file:///
  security:
    authentication:  simple
